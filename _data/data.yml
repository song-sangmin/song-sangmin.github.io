career-profile:
    title: Overview
    summary: |
      I apply machine learning techniques to observational data from autonomous profilers (BGC-Argo floats and Seagliders). 
      Our regional Random Forest model has high predictive performance during testing, 
      and can be used to generate novel, high-resolution nutrient maps in the ocean interior. 
      My research explore interactions between physical and biogeochemical processes, 
      especially at small-scales usually difficult to observe. 
    
