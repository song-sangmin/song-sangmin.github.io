experiences:
    title: Experiences
    info:
      - role: Graduate Researcher
        time: Aug 2021 - Present
        company: UW School of Oceanography
        details: |

            - Advised by Alison Gray, BGC-Argo Float Lab
            - Collaborators: Andy Thompson (Caltech), Lily Dove (Brown), Dhruv Balwada (Lamont-Doherty), 
            Paige Lavin (NOAA-PMEL), Zachary Nachod (UH Manoa)
            - Master’s project combines machine learning prediction and signal processing 
            to investigate scales of mixing and biological-physical interactions in the turbulent Southern Ocean
            - Novel observation-based nutrient estimates at small scales using a Random Forest approach
            - Presented at Ocean Sciences Meeting 2024, Biophysical Interactions Poster Session
            - Paper in progress, for submission to AMS Artificial Intelligence in Earth Systems


